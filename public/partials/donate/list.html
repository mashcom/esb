
<div class='col-lg-8 col-lg-offset-2' ng-controller='DonationsCtrl' ng-init="getDonationsList()">

<style type="text/css">
  .sortorder:after {
    content: '\25b2';
  }
  .sortorder.reverse:after {
    content: '\25bc';
  }
</style>

  <h1 class='text-center'>Your Donations Account</h1>
    <form ng-submit="find()" class="col-lg-5">
      <div class="input-group input-group-md">

                    <input type="text" class="form-control" ng-model="find_id">
                    <span class="input-group-btn">
                      <button class="btn btn-primary btn-flat" type="submit">Go!</button>
                    </span>


                  </div>
  </form>

  <div class="col-lg-7">
    <div class="btn-group pull-right">
                              <button type="button" class="btn btn-default" ng-click='getDonationsList()'>Show All</button>
                              <div class="btn-group">
                        <button type="button" class="btn btn-default">Order <b>({{order}})</b></button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          <span class="caret"></span>
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                          <li><a ng-click="orderBy('Asc')">Asc</a></li>
                          <li><a ng-click="orderBy('Desc')">Desc</a></li>
                        </ul>
                      </div>
                            </div>
  </div>

  <div class="col-lg-12">
      <br/><pre>Sorting predicate = {{predicate}}; reverse = {{reverse}}</pre>
    <hr/>
  <br/>
  </div>

<table class="table table-striped table-hover ">

                <thead>
                  <tr>
                    <th><a href="" ng-click="order('id')">DONATION ID<span class="sortorder" ng-show="predicate === 'id'" ng-class="{reverse:reverse}"></span></a></th>
                    <th><a href="" ng-click="order('amount')">AMOUNT (US$)<span class="sortorder" ng-show="predicate === 'amount'" ng-class="{reverse:reverse}"></span></a></th>
                    <th><a href="" ng-click="order('created_at')">DATE<span class="sortorder" ng-show="predicate === 'created_at'" ng-class="{reverse:reverse}"></span></a></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="donation in donations | orderBy:predicate:reverse">
                    <td>{{donation.id}}</td>
                    <td>{{donation.amount}}</td>
                    <td>{{donation.created_at}}</td>
                    <td>
                      <button type="button" class="btn btn-primary btn-xs">Delete</button>
                    </td>
                  </tr>

                </tbody>
              </table>
</div>
